<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Optional theme-->
    <!--link(rel="stylesheet" href="css/bootstrap-theme.css")-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!--

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <title>DateRange Filter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="content">
          <div class="page-header">
            <h1>DateRange Filter</h1>
          </div>
          <ol class="breadcrumb">
            <li><a href="./">Home</a></li>
            <li class="active">DateRange Filter</li>
          </ol>
          <div class="dt-toolbar">
            <div class="dt-toolbar-actions"><a class="btn btn-success" href="#">New</a></div>
            <div class="dt-toolbar-filter js-table-filter">
              <div class="dt-toolbar-filter-item">
                <select class="form-control" data-column-index="1"></select>
              </div>
              <div class="dt-toolbar-filter-item">
                <select class="form-control" data-column-index="2"></select>
              </div>
            </div>
            <div class="dt-toolbar-actions js-daterange d-flex" data-column-index="4">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><i class="fas fa-filter"></i></button>
                <div class="dropdown-menu">
                  <li><a class="dropdown-item js-daterange-this-month" href="#">This Month</a></li>
                  <li><a class="dropdown-item js-daterange-last-month" href="#">Last Month</a></li>
                  <li><a class="dropdown-item js-daterange-this-quarter" href="#">This Quarter</a></li>
                  <li><a class="dropdown-item js-daterange-last-quarter" href="#">Last Quarter</a></li>
                  <li><a class="dropdown-item js-daterange-this-year" href="#">This Year</a></li>
                  <li><a class="dropdown-item js-daterange-last-year" href="#">Last Year</a></li>
                  <li><a class="dropdown-item js-daterange-today" href="#">Today</a></li>
                </div>
              </div>
              <input class="form-control js-daterange-min" type="text" name="min" placeholder="from date">
              <input class="form-control js-daterange-max" type="text" name="max" placeholder="to date">
            </div>
            <ul class="dt-toolbar-legend">
              <li class="dt-legend-load--yellow" data-toggle="tooltip" data-placement="top" title="Load is 'Droppped', that is, it has been picked up by a driver/carrier and dropped at a location other than the final consignee."></li>
              <li class="dt-legend-load--blue" data-toggle="tooltip" data-placement="top" title="Load is 'Reserved' for a driver or carrier."></li>
              <li class="dt-legend-load--light-gray" data-toggle="tooltip" data-placement="top" title="'Possible load - a 'Possible' load is just that - one that may or may not happen.'"></li>
              <li class="dt-legend-load--gray" data-toggle="tooltip" data-placement="top" title="'Pending' load - a 'Pending' load is visible only to the user who created it. A Pending load is one that you do not want released until a specific date, at which point the load becomes visible to all."></li>
              <li class="dt-legend-load--light-orange" data-toggle="tooltip" data-placement="top" title="Load is 2-8 hours out from Pickup or Delivery."></li>
              <li class="dt-legend-load--medium-orange" data-toggle="tooltip" data-placement="top" title="Load is 1-2 hours out from Pickup or Delivery."></li>
              <li class="dt-legend-load--dark-orange" data-toggle="tooltip" data-placement="top" title="Load is within 1 hour of Pickup or Delivery."></li>
              <li class="dt-legend-load--red" data-toggle="tooltip" data-placement="top" title="Load is 'Late' for Pickup or Delivery."></li>
              <li class="dt-legend-load--white" data-toggle="tooltip" data-placement="top" title="Load is 'Available' and is not assigned nor has it been dropped."></li>
            </ul>
          </div>
          <div class="table table-responsive">
            <table class="table table-bordered compact js-datatable" id="first" cellspacing="0" data-var="firstTable">
              <thead>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </thead>
              <tfoot>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tfoot>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/jquery.dataTables.js" type="text/javascript"></script>
    <script src="js/dataTables.bootstrap.js" type="text/javascript"></script>
    <script src="js/vendor.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

              $('.table tbody tr:nth-child(24)').addClass('load-yellow');
          },
          columns: [
              {
                  title: "Name",
                  orderable: false,
              },{
                  title: "Position",
              },{
                  title: "Office",
              },{
                  title: "Extn.",
                  orderable: false,
                  searchable: false,
              },{

              },{
                  title: "Salary",
                  orderable: false,
                  searchable: false,
              }
          ],
          autoWidth: false,
          order: [[3, 'asc']],
          dom: 'Bfrtip',
          conditionalPaging: true,
          buttons: [
              {
                  text: '<i class="fas fa-star"></i>',
                  action: function () {
                      this.rows().select();
                  }
              },
              {
                  text: '<i class="far fa-star"></i>',
                  action: function () {
                      this.rows().deselect();
                  }
              },
              {
                  extend: 'copy',
              },
              {
                  extend: 'colvis',
                  columns: ':gt(0)',
                  className: 'btn-primary',
                  titleAttr: 'Columns visibility',
                  text: 'Hide/Show Columns',
                  init: function (api, node, config) {

                  }

  </body>
</html>
